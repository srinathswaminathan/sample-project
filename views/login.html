<div class="col-md-4 col-md-offset-4" style="margin-top:10em">
	<form name="loginform" novalidate>
		<div class="panel panel-info">
			<div class="panel-heading">
				<span>Sign in</span>
			</div>	
			<div class="panel-body">
				<div class="input-group form-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>
					<input type="text" class="form-control" ng-model="username" required/>
				</div>	
				<div class="input-group form-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
					<input type="password" class="form-control" ng-model="password" required />
				</div>
				<span class="text-danger">{{error}}</span>
				<button type="submit" class="btn btn-success pull-right" ng-click="login()" >SUBMIT</button>
			</div>	
		</div>
	</form>	
</div>
